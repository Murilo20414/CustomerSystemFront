<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consultar clientes</li>
</ol>

<div class="container">
    <div class="row mb-3">
        <div class="col-md-2">
          <a routerLink='/form-customer'>
          <button class="btn btn-primary">
            <i class="fa fa-plus"></i>
          </button>
          </a>
        </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-condensed table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Data de Cadastro</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{ customer.id }}</td>
              <td>{{ customer.name }}</td>
              <td>{{ customer.cpf }} </td>
              <td>{{customer.registrationDate }}</td>
              <td><a routerLink='/form-customer/{{customer.id}}'><i class="fa fa-edit"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

</div>
