<h1 class="mt-4 ">Servi√ßo Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active"> Novo </li>
</ol>

<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Cliente salvo/atualizado com sucesso!
                </div>
                    <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                        {{error}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-12">
                 <div class="form-group">
                    <label>Cliente</label>
                    <select class="form-control"
                                    [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="service.id_customer">
                        <option value="">Selecione</option>
                        <option *ngFor="let customer of customers" [ngValue]="customer.id">
                            {{ customer.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12">
                <div class="form-group">
                    <label>Descricao:</label>
                    <input class="form-control" [(ngModel)]="service.description" type="text" name="description" id="description">
                </div>
            </div>
            <div class="col col-md-6">
                <div class="form-group">
                    <label>Valor:</label>
                    <input class="form-control" [(ngModel)]="service.value" type="text" name="value" id="value">
                </div>
            </div>
            <div class="col col-md-6">
                <div class="form-group">
                    <label>Data:</label>
                    <input class="form-control" [(ngModel)]="service.dateService" type="text" name="dateService" id="dateService">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-3">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>  Salvar</button>
            </div>
        </div>
    </form>
</div>
